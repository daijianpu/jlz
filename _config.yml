# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock
- netlify.toml

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji

# Site settings
url: 'https://jingluzi.com'
baseurl: ''
title: 'jingluzi.com'
description: 'jingluzi.com|京鹿子日本代购正版模玩'
permalink: pretty
logo: "https://img.alicdn.com/imgextra/i3/2710706468/O1CN01gYwxPj1xeOUy1nkr9_!!2710706468.jpg"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: 首页
  url: /
- title: 关于
  url: /about/
- title: 联系
  url: /contact/
- title: 资讯
  url: /info/

# Footer nav
navigation_footer:
- title: 回到顶部 ↑ Back to top
  url: "#top"

# Collections
collections:
  posts:
    title: 动态
    output: true
    description: "我的闲鱼ID：dayddy"
    feature_text: 
    feature_image: https://img.alicdn.com/imgextra/i1/2710706468/O1CN017uYy7h1xeOV4YMwuF_!!2710706468.jpg

# Collection settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: post # Set the default layout for posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: page # Set the default layout for pages
